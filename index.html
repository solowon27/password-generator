<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
    <div class="wrapper">
      <header>
        <h1 id="main-title">Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="include">
            <h3>Include:</h3>
        </div>
        <div class="checkbox">
        <div class="checkbox checkbox1">
            <label for="checkbox1">Lowercase</label>
            <input type="checkbox" id="lower-chk" name="checkbox1" value="1" unchecked>            
        </div>
        <div class ="checkbox checkbox2">
            <label for="checkbox2">Uppercase</label>
            <input type="checkbox" id="upper-chk" name="checkbox2" value="2" unchecked>
        </div>
        <div class="checkbox checkbox3">
            <label for="checkbox3">Numbers</label>
            <input type="checkbox" id="number-chk" name="checkbox3" value="3" unchecked>
        </div>
        <div class="checkbox checkbox4">
            <label for="checkbox4">Special Characters</label>
            <input type="checkbox" id="symbol-chk" name="checkbox4" value="4" unchecked>
        </div>
    </div>
    <div class="length">  
    <div class="length-input">
        <label for="length">preferred length:</label>
        <input type="number" id="length" name="length" min="8" max="128" value="8"> <!--set a default value of 8 however it can be 128-->
            </div>
</div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="word-code">
          <label for="word-code">Military Code</label>
          <p id="code-words" readonly></p>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
